{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<form action="{% url 'polls:addNewQuestion' %}" method="post">
{% csrf_token %}

          <td width="10%" class="btbg titfont">投票内容</td>
      </tr>

          <td>

          </td>
      </tr>
      <tr>
          <td width="10%" class="btbg titfont">选项</td>
      </tr>
      <tr>
          <td>
              <input id="choice1" type="text" name="choice1" value="{{ choice_text }}">
          </td>
      </tr>
      <tr>
          <td>
              <input id="choice2" type="text" name="choice2" value="{{ choice_text }}">
          </td>
      </tr>
      <tr>
          <td>
              <input id="choice3" type="text" name="choice3" value="{{ choice_text }}">
